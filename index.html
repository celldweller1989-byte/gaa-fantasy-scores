<!DOCTYPE html>
<html>
<head>
    <title>GAA Fantasy Hub</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f7f9; color: #333; }
        .box { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #004a99; text-align: center; border-bottom: 2px solid #004a99; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #004a99; color: white; text-transform: uppercase; font-size: 0.85em; }
        tr:nth-child(even) { background: #fcfcfc; }
        tr:hover { background: #f1f7ff; }
        .total-cell { font-weight: bold; color: #2e7d32; }
    </style>
</head>
<body>

<div class="box">
    <h1>üèÜ GAA Fantasy Leaderboard</h1>
    <table id="mainTable">
        <thead>
            <tr>
                <th>Player</th>
                <th>County</th>
                <th>Pos</th>
                <th>Goals</th>
                <th>Points</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="6" style="text-align:center;">Fetching data...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // Using AllOrigins proxy to ensure the "Failed to Fetch" error stays gone
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N/pub?gid=0&single=true&output=csv';
    const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(sheetUrl);

    async function fetchData() {
        const tableBody = document.getElementById('tableBody');

        try {
            const response = await fetch(proxyUrl);
            const data = await response.text();
            
            // Split into rows and skip the header row
            let rows = data.split('\n').filter(r => r.trim() !== '').slice(1);

            // Sorting: First by County (Col A/Index 0), then by Position (Col H/Index 7)
            rows.sort((a, b) => {
                const colA = a.split(',');
                const colB = b.split(',');
                if (colA[0] < colB[0]) return -1;
                if (colA[0] > colB[0]) return 1;
                return (colA[7] || "").localeCompare(colB[7] || "");
            });

            tableBody.innerHTML = '';
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 6) {
                    const tr = document.createElement('tr');
                    
                    // MAPPING: A=0(County), B=1(First), C=2(Last), D=3(G), E=4(P), F=5(Total), H=7(Pos)
                    const fullName = `${cols[1].replace(/"/g, '')} ${cols[2].replace(/"/g, '')}`;
                    const county = cols[0].replace(/"/g, '');
                    const pos = (cols[7] || 'N/A').replace(/"/g, '').trim();
                    const goals = cols[3] || '0';
                    const points = cols[4] || '0';
                    const total = cols[5] || '0';

                    tr.innerHTML = `
                        <td>${fullName}</td>
                        <td>${county}</td>
                        <td>${pos}</td>
                        <td>${goals}</td>
                        <td>${points}</td>
                        <td class="total-cell">${total}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        } catch (err) {
            tableBody.innerHTML = '<tr><td colspan="6" style="color:red;">Error loading data. Check the sheet is published to web.</td></tr>';
        }
    }

    fetchData();
</script>
</body>
</html>
