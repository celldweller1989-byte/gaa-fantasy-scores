<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Fans Fantasy GAA</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #28a745; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--cream); margin: 0; padding: 10px; color: var(--dark); }
        .header { background: var(--orange); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px var(--dark); }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; background: #ddd; font-weight: bold; flex: 1; max-width: 120px; }
        .tab-btn.active { background: var(--orange); color: white; }
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 15px; }
        
        /* Filter Section */
        .filter-bar { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, input { padding: 12px; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-size: 0.9em; height: 45px; }

        .scroll-box { max-height: 600px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; background: white; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; z-index: 10; font-size: 0.85em; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; margin-bottom: 6px; border-radius: 4px; border-left: 4px solid var(--orange); font-size: 0.85em; align-items: center; }
        .pos-tracker { font-size: 0.8em; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border: 1px solid #ffeeba; }
        .btn-add { background: var(--orange); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        @media (max-width: 900px) { 
            .main-layout { grid-template-columns: 1fr; } 
            .filter-bar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">ORCHARD FANS FANTASY GAA</h2>
</div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('market')">Market</button>
    <button class="tab-btn" onclick="showTab('rules')">Rules</button>
</div>

<div id="rules" class="tab-content panel" style="display:none;">
    <h3>Squad Rules</h3>
    <ul>
        <li><b>Starting XV:</b> 1 GK, 6 DEF, 2 MID, 6 FWD</li>
        <li><b>Bench:</b> 3 Substitutes</li>
        <li><b>Budget:</b> 50.0m</li>
        <li><b>County Limit:</b> Max 2 players per county</li>
    </ul>
</div>

<div id="market" class="tab-content">
    <div class="main-layout">
        <div class="panel">
            <div class="filter-bar">
                <input type="text" id="searchName" placeholder="Search name or county..." onkeyup="applyFilters()">
                <select id="filterCounty" onchange="applyFilters()">
                    <option value="ALL">All Counties</option>
                    <option value="Armagh">Armagh</option>
                    <option value="Cork">Cork</option>
                    <option value="Donegal">Donegal</option>
                    <option value="Dublin">Dublin</option>
                    <option value="Galway">Galway</option>
                    <option value="Kerry">Kerry</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Monaghan">Monaghan</option>
                </select>
                <select id="filterPos" onchange="applyFilters()">
                    <option value="ALL">All Positions</option>
                    <option value="GK">GK</option>
                    <option value="DEF">DEF</option>
                    <option value="MID">MID</option>
                    <option value="FWD">FWD</option>
                </select>
            </div>

            <div class="scroll-box">
                <table>
                    <thead>
                        <tr><th>Player</th><th>Pts</th><th>Price</th><th>Add</th></tr>
                    </thead>
                    <tbody id="market-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="pos-tracker" id="pos-tracker">
                <div>GK: 0/1</div><div>DEF: 0/6</div><div>MID: 0/2</div><div>FWD: 0/6</div><div style="color:var(--orange)">SUBS: 0/3</div>
            </div>
            <div style="font-weight:bold; margin-bottom: 10px;">Budget: <span id="budget-val">50.0</span>m | Squad: <span id="count-val">0</span>/18</div>
            <div id="squad-list"></div>
            
            <div id="submission-form" style="display:none; margin-top:15px; border-top: 2px solid var(--green); padding-top:15px;">
                <input type="text" id="mgr-name" placeholder="Manager Name">
                <input type="text" id="team-name" placeholder="Team Name">
                <button class="btn-add" style="background:var(--green); width:100%; padding:15px;" onclick="sendTeam()">SUBMIT TEAM</button>
            </div>
            <button onclick="resetSquad()" style="width:100%; margin-top:10px; padding:8px; background:#f0f0f0; border:1px solid #ccc; border-radius:4px; cursor:pointer;">Reset Squad</button>
        </div>
    </div>
</div>

<script>
    // Your Google Sheets CSV Link

    const playersData = [
        ["Donegal", "Gavin Mulreany", "GK", 0, 4.5], ["Donegal", "Caolan McColgan", "DEF", 0, 5.0], ["Donegal", "Brendan McCole", "DEF", 0, 5.0], ["Donegal", "Finbarr Roarty", "DEF", 0, 5.0], ["Donegal", "Ryan McHugh", "DEF", 0, 5.0], ["Donegal", "Caolan McGonagle", "DEF", 0, 5.0], ["Donegal", "Peadar Mogan", "DEF", 0, 5.0], ["Donegal", "Hugh McFadden", "MID", 0, 5.0], ["Donegal", "Jason McGee", "MID", 0, 5.0], ["Donegal", "Dáire Ó Baoill", "FWD", 0, 6.0], ["Donegal", "Shane O'Donnell", "FWD", 0, 6.0], ["Donegal", "Ciarán Moore", "FWD", 0, 6.0], ["Donegal", "Conor O'Donnell", "FWD", 0, 6.0], ["Donegal", "Michael Langan", "FWD", 0, 6.0], ["Donegal", "Shea Malone", "FWD", 0, 6.0],
        ["Dublin", "Evan Comerford", "GK", 0, 4.5], ["Dublin", "Eoin Murchan", "DEF", 0, 5.0], ["Dublin", "Seán MacMahon", "DEF", 0, 5.0], ["Dublin", "David Byrne", "DEF", 0, 5.0], ["Dublin", "Robert Shaw", "DEF", 0, 5.0], ["Dublin", "Nathan Doran", "DEF", 0, 5.0], ["Dublin", "Eoin Kennedy", "DEF", 0, 5.0], ["Dublin", "Ethan Dunne", "MID", 0, 5.0], ["Dublin", "Tom Lahiff", "MID", 0, 5.0], ["Dublin", "Killian McGinnis", "FWD", 0, 6.0], ["Dublin", "Niall Scully", "FWD", 0, 6.0], ["Dublin", "Brian Howard", "FWD", 0, 6.0], ["Dublin", "Paddy Small", "FWD", 0, 6.0], ["Dublin", "Con O'Callaghan", "FWD", 0, 6.0], ["Dublin", "Lorcan O'Dell", "FWD", 0, 6.0],
        ["Monaghan", "Darren McDonnell", "GK", 0, 4.5], ["Monaghan", "Ryan Wylie", "DEF", 0, 5.0], ["Monaghan", "Kieran Duffy", "DEF", 0, 5.0], ["Monaghan", "Ryan O'Toole", "DEF", 0, 5.0], ["Monaghan", "Karl O'Connell", "DEF", 0, 5.0], ["Monaghan", "Killian Lavelle", "DEF", 0, 5.0], ["Monaghan", "Kevin Loughran", "DEF", 0, 5.0], ["Monaghan", "Andrew Woods", "MID", 0, 5.0], ["Monaghan", "Gary Mohan", "MID", 0, 5.0], ["Monaghan", "Michael Hamill", "FWD", 0, 6.0], ["Monaghan", "Joel Wilson", "FWD", 0, 6.0], ["Monaghan", "Barry McBennett", "FWD", 0, 6.0], ["Monaghan", "David Garland", "FWD", 0, 6.0], ["Monaghan", "Jason Irwin", "FWD", 0, 6.0], ["Monaghan", "Stephen Mooney", "FWD", 0, 6.0],
        ["Armagh", "Blaine Hughes", "GK", 0, 4.5], ["Armagh", "Paddy Burns", "DEF", 0, 5.0], ["Armagh", "Aaron McKay", "DEF", 0, 5.0], ["Armagh", "Peter McGrane", "DEF", 0, 5.0], ["Armagh", "Barry McCambridge", "DEF", 0, 5.0], ["Armagh", "Greg McCabe", "DEF", 0, 5.0], ["Armagh", "Aidan Forker", "DEF", 0, 5.0], ["Armagh", "Ben Crealey", "MID", 0, 5.0], ["Armagh", "Niall Grimley", "MID", 0, 5.0], ["Armagh", "Oisin Conaty", "FWD", 0, 6.0], ["Armagh", "Rian O'Neill", "FWD", 0, 6.0], ["Armagh", "Tiernan Kelly", "FWD", 0, 6.0], ["Armagh", "Rory Grugan", "FWD", 0, 6.0], ["Armagh", "Andrew Murnin", "FWD", 0, 6.0], ["Armagh", "Conor Turbitt", "FWD", 0, 6.0],
        ["Mayo", "Colm Reape", "GK", 0, 4.5], ["Mayo", "Jack Coyne", "DEF", 0, 5.0], ["Mayo", "David McBrien", "DEF", 0, 5.0], ["Mayo", "Rory Brickenden", "DEF", 0, 5.0], ["Mayo", "Donnacha McHugh", "DEF", 0, 5.0], ["Mayo", "Sam Callinan", "DEF", 0, 5.0], ["Mayo", "Eoin McGreal", "DEF", 0, 5.0], ["Mayo", "Stephen Coen", "MID", 0, 5.0], ["Mayo", "Jack Carney", "MID", 0, 5.0], ["Mayo", "Bob Tuohy", "FWD", 0, 6.0], ["Mayo", "Frank Irwin", "FWD", 0, 6.0], ["Mayo", "Jordan Flynn", "FWD", 0, 6.0], ["Mayo", "Aidan O'Shea", "FWD", 0, 6.0], ["Mayo", "Darragh Beirne", "FWD", 0, 6.0], ["Mayo", "Tommy Conroy", "FWD", 0, 6.0],
        ["Galway", "Connor Gleeson", "GK", 0, 4.5], ["Galway", "Kieran Molloy", "DEF", 0, 5.0], ["Galway", "Sean Fitzgerald", "DEF", 0, 5.0], ["Galway", "Jack Glynn", "DEF", 0, 5.0], ["Galway", "Liam Silke", "DEF", 0, 5.0], ["Galway", "Johnny McGrath", "DEF", 0, 5.0], ["Galway", "Dylan McHugh", "DEF", 0, 5.0], ["Galway", "Sean Kelly", "MID", 0, 5.0], ["Galway", "Cian Hernon", "MID", 0, 5.0], ["Galway", "Finnian Ó Laoi", "FWD", 0, 6.0], ["Galway", "Ciarán Mulhern", "FWD", 0, 6.0], ["Galway", "Daniel O'Flaherty", "FWD", 0, 6.0], ["Galway", "Fionn McDonagh", "FWD", 0, 6.0], ["Galway", "Robert Finnerty", "FWD", 0, 6.0], ["Galway", "Oisín Mac Donnacha", "FWD", 0, 6.0],
        ["Kerry", "Shane Murphy", "GK", 0, 4.5], ["Kerry", "Evan Looney", "DEF", 0, 5.0], ["Kerry", "Jason Foley", "DEF", 0, 5.0], ["Kerry", "Dylan Casey", "DEF", 0, 5.0], ["Kerry", "Armin Heinrich", "DEF", 0, 5.0], ["Kerry", "Mike Breen", "DEF", 0, 5.0], ["Kerry", "Tadhg Morley", "DEF", 0, 5.0], ["Kerry", "Seán O'Brien", "MID", 0, 5.0], ["Kerry", "Liam Smith", "MID", 0, 5.0], ["Kerry", "Joe O'Connor", "FWD", 0, 6.0], ["Kerry", "Seán O'Shea", "FWD", 0, 6.0], ["Kerry", "Micheál Burns", "FWD", 0, 6.0], ["Kerry", "David Clifford", "FWD", 0, 6.0], ["Kerry", "Paudie Clifford", "FWD", 0, 6.0], ["Kerry", "Dara Moynihan", "FWD", 0, 6.0],
        ["Cork", "Patrick Doyle", "GK", 0, 4.5], ["Cork", "Seán Brady", "DEF", 0, 5.0], ["Cork", "Daniel O'Mahony", "DEF", 0, 5.0], ["Cork", "Tommy Walsh", "DEF", 0, 5.0], ["Cork", "Brian O'Driscoll", "DEF", 0, 5.0], ["Cork", "Rory Maguire", "DEF", 0, 5.0], ["Cork", "Seán Walsh", "DEF", 0, 5.0], ["Cork", "Ian Maguire", "MID", 0, 5.0], ["Cork", "Colm O'Callaghan", "MID", 0, 5.0], ["Cork", "Luke Fahy", "FWD", 0, 6.0], ["Cork", "Maurice Shanley", "FWD", 0, 6.0], ["Cork", "Paul Walsh", "FWD", 0, 6.0], ["Cork", "Mark Cronin", "FWD", 0, 6.0], ["Cork", "Chris Óg Jones", "FWD", 0, 6.0], ["Cork", "Ruairí Deane", "FWD", 0, 6.0]
    ];

    let state = { budget: 50.0, squad: [] };
    const LIMITS = { GK: 1, DEF: 6, MID: 2, FWD: 6, SUB: 3 };

    async function init() { 
        renderMarket(playersData); 
        await fetchWeeklyScores(); 
    }

    async function fetchWeeklyScores() {
        try {
            const response = await fetch(SCORES_CSV_URL + '&t=' + new Date().getTime());
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length < 10) return;
                
                // Construct fullName from First Name (index 1) and Last Name (index 2)
                const fullName = (cols[1].trim() + " " + cols[2].trim());
                const totalPoints = parseInt(cols[10]) || 0;
                
                // Update player in the main array
                const player = playersData.find(p => p[1].trim() === fullName);
                if (player) {
                    player[3] = totalPoints;
                }
            });
            // Update the display immediately after data loads
            applyFilters();
        } catch (e) {
            console.warn("Could not load scores. Check internet connection.");
        }
    }

    function showTab(t) {
        document.querySelectorAll('.tab-content').forEach(x => x.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).style.display = 'block';
        if (event) event.currentTarget.classList.add('active');
    }

    function applyFilters() {
        const searchText = document.getElementById('searchName').value.toLowerCase().trim();
        const selectedCounty = document.getElementById('filterCounty').value.trim();
        const selectedPos = document.getElementById('filterPos').value.trim();

        const filtered = playersData.filter(p => {
            const pCounty = p[0].trim();
            const pName = p[1].trim();
            const pPos = p[2].trim();
            
            const matchesSearch = pName.toLowerCase().includes(searchText) || pCounty.toLowerCase().includes(searchText);
            const matchesCounty = (selectedCounty === "ALL" || pCounty === selectedCounty);
            const matchesPos = (selectedPos === "ALL" || pPos === selectedPos);
            
            return matchesSearch && matchesCounty && matchesPos;
        });

        renderMarket(filtered);
    }

    function renderMarket(data) {
        document.getElementById('market-body').innerHTML = data.map(p => `
            <tr>
                <td><b>${p[1]}</b><br><small>${p[0]} (${p[2]})</small></td>
                <td>${p[3]}</td>
                <td>${p[4].toFixed(1)}m</td>
                <td><button class="btn-add" onclick="addPlayer('${p[1].replace(/'/g, "\\'")}', '${p[0].trim()}', '${p[2].trim()}', ${p[4]})">+</button></td>
            </tr>
        `).join('') || '<tr><td colspan="4" style="text-align:center; padding:20px;">No players match filters.</td></tr>';
    }

    function addPlayer(name, county, pos, price) {
        if (state.squad.length >= 18) return alert("Squad full!");
        if (state.budget < price) return alert("Not enough budget!");
        if (state.squad.filter(p => p.county === county).length >= 2) return alert(`Max 2 from ${county}!`);
        
        let role = (state.squad.filter(p => p.role === pos).length < LIMITS[pos]) ? pos : 
                   (state.squad.filter(p => p.role === 'SUB').length < LIMITS.SUB ? 'SUB' : null);
        
        if (!role) return alert(`Slots for ${pos} full!`);
        
        state.squad.push({name, county, pos, price, role});
        state.budget -= price;
        updateUI();
    }

    function removePlayer(i) {
        state.budget += state.squad[i].price;
        state.squad.splice(i, 1);
        updateUI();
    }

    function resetSquad() { state.squad = []; state.budget = 50.0; updateUI(); }

    function updateUI() {
        document.getElementById('budget-val').innerText = state.budget.toFixed(1);
        document.getElementById('count-val').innerText = state.squad.length;
        const counts = { GK: 0, DEF: 0, MID: 0, FWD: 0, SUB: 0 };
        state.squad.forEach(p => counts[p.role]++);
        document.getElementById('pos-tracker').innerHTML = `<div>GK: ${counts.GK}/1</div><div>DEF: ${counts.DEF}/6</div><div>MID: ${counts.MID}/2</div><div>FWD: ${counts.FWD}/6</div><div style="color:var(--orange)">SUBS: ${counts.SUB}/3</div>`;
        document.getElementById('squad-list').innerHTML = state.squad.map((p, i) => `<div class="squad-slot"><span><b>${p.role}</b>: ${p.name}</span><span onclick="removePlayer(${i})" style="color:red; cursor:pointer; font-weight:bold;">×</span></div>`).join('') || '<p style="text-align:center; color:#999;">Start adding players...</p>';
        document.getElementById('submission-form').style.display = state.squad.length === 18 ? 'block' : 'none';
    }

    function sendTeam() {
        const m = document.getElementById('mgr-name').value;
        const t = document.getElementById('team-name').value;
        if(!m || !t) return alert("Enter Manager & Team names!");
        alert("Success! Team Submitted.");
        location.reload();
    }

    init();
</script>
</body>
</html>
