<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA FANTASY FOOTBALL</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #256129; --line: rgba(255,255,255,0.85); --red: #dc3545; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 0; color: var(--dark); overflow-x: hidden; }
        
        .header { background: var(--orange); padding: 10px; text-align: center; }
        .header img { max-height: 50px; }

        .container { padding: 10px; max-width: 1400px; margin: auto; }
        .main-layout { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 1100px) { .main-layout { display: grid; grid-template-columns: 350px 1fr 300px; } }

        /* --- Pitch Logic --- */
        .pitch-container { position: relative; width: 100%; max-width: 700px; margin: auto; }
        .pitch { 
            background: var(--green); 
            width: 100%; 
            aspect-ratio: 1 / 1.4; 
            border: 3px solid white;
            position: relative;
            background-image: linear-gradient(0deg, transparent 49.5%, var(--line) 50%, transparent 50.5%);
        }

        /* Accurate Field Markings */
        .marking { position: absolute; width: 100%; border-top: 1.5px solid var(--line); pointer-events: none; }
        .m-13 { top: 8.5%; } .m-20 { top: 13.5%; } .m-45 { top: 30%; } .m-65 { top: 43%; }
        .m-13-b { bottom: 8.5%; border-top:none; border-bottom: 1.5px solid var(--line); }
        .m-20-b { bottom: 13.5%; border-top:none; border-bottom: 1.5px solid var(--line); }
        
        .pitch-grid { display: flex; flex-direction: column; height: 100%; justify-content: space-between; padding: 2% 0; position: relative; z-index: 5; }
        .pitch-row { display: flex; justify-content: center; align-items: center; gap: 12%; width: 100%; height: 13%; }

        /* Drag & Drop Styles */
        .slot { 
            width: 18%; max-width: 65px; aspect-ratio: 1/1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; border-radius: 50%; transition: background 0.2s;
        }
        .slot.drag-over { background: rgba(255,255,255,0.3); border: 2px dashed white; }

        .player-disc { width: 100%; height: 100%; cursor: grab; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .player-disc:active { cursor: grabbing; }
        .player-disc img { width: 95%; height: 95%; object-fit: contain; filter: drop-shadow(0 4px 5px rgba(0,0,0,0.5)); pointer-events: none; }
        
        .empty-marker { width: 40px; height: 40px; border: 1.5px dashed rgba(255,255,255,0.2); border-radius: 50%; pointer-events: none; }

        .player-label { 
            position: absolute; bottom: -10px; background: rgba(0,0,0,0.85); color: white; 
            padding: 1px 5px; border-radius: 3px; font-size: 9px; font-weight: bold;
            white-space: nowrap; pointer-events: none; z-index: 10;
        }

        .bench-container { background: #111; padding: 15px; border-radius: 0 0 8px 8px; border-top: 2px solid #333; }
        .bench-row { display: flex; justify-content: center; gap: 25px; }

        /* UI */
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .timer-box { background: var(--dark); color: #fff; padding: 10px; text-align: center; border-radius: 8px; margin-bottom: 10px; font-size: 13px; }
        #countdown { color: var(--orange); font-weight: bold; }
        .scroll-box { max-height: 500px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: #f4f4f4; padding: 10px; text-align: left; position: sticky; top: 0; z-index: 10; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .btn-pos { padding: 4px; font-size: 9px; cursor: pointer; border: 1px solid #ccc; background: white; flex: 1; }
        .btn-pref { background: #fff5ee; border-color: var(--orange); color: var(--orange); }
    </style>
</head>
<body>

<div class="header"><img src="https://via.placeholder.com/400x60?text=GAA+FANTASY"></div>

<div class="container">
    <div class="timer-box">MARKET CLOSURE: <span id="countdown"></span></div>
    
    <div class="main-layout">
        <div class="panel">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="search-name" placeholder="Search..." oninput="filterPlayers()" style="flex:2; padding:10px; border:1px solid #ccc; border-radius:5px;">
            </div>
            <div class="scroll-box">
                <table>
                    <thead><tr><th>Player</th><th>Price</th><th>Add</th></tr></thead>
                    <tbody id="market-body"></tbody>
                </table>
            </div>
        </div>

        <div class="pitch-container">
            <div class="pitch">
                <div class="marking m-13"></div><div class="marking m-20"></div>
                <div class="marking m-45"></div><div class="marking m-65"></div>
                <div class="marking m-13-b"></div><div class="marking m-20-b"></div>
                <div class="pitch-grid" id="pitch-board"></div>
            </div>
            <div class="bench-container">
                <div class="bench-row" id="bench-list"></div>
            </div>
        </div>

        <div class="panel">
            <div id="budget-val" style="font-size:28px; font-weight:bold; color:var(--green); text-align:center;">100.0m</div>
            <p style="text-align:center; font-size:11px; color:#666;">REMAINING BUDGET</p>
            <button onclick="saveTeamToSheet()" style="width:100%; padding:15px; background:var(--green); color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer; font-size:16px;">SAVE SQUAD</button>
            <p style="font-size:10px; color: #888; margin-top:10px;">Tip: Drag and drop badges to swap positions.</p>
        </div>
    </div>
</div>

<script>
    const SCORERS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N/pub?output=csv';
    let allPlayers = [], state = { budget: 100.0, squad: [] };
    const LIMITS = { GK: 1, DEF: 6, MID: 2, FWD: 6, SUB: 3 };

    // Set deadline Friday 13th Feb 11pm
    const deadline = new Date("Feb 13, 2026 23:00:00").getTime();
    setInterval(() => {
        const dist = deadline - new Date().getTime();
        if (dist < 0) { document.getElementById("countdown").innerHTML = "CLOSED"; return; }
        const d = Math.floor(dist/86400000), h = Math.floor((dist%86400000)/3600000), m = Math.floor((dist%3600000)/60000), s = Math.floor((dist%60000)/1000);
        document.getElementById("countdown").innerHTML = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    async function init() {
        const res = await fetch(SCORERS_URL);
        const text = await res.text();
        const rows = text.split('\n').map(r => r.split(','));
        for(let i=1; i<rows.length; i++) {
            if(!rows[i][0]) continue;
            allPlayers.push({
                id: i, county: rows[i][0].trim(), name: (rows[i][1]+" "+rows[i][2]).trim(),
                prefPos: rows[i][3].trim().toUpperCase(), 
                price: Math.max(3.0, 5.5 + (parseInt(rows[i][8])||0)*0.05),
                badge: rows[i][14] ? rows[i][14].trim() : ''
            });
        }
        updateUI();
        filterPlayers();
    }

    function filterPlayers() {
        const q = document.getElementById('search-name').value.toLowerCase();
        const filtered = allPlayers.filter(p => p.name.toLowerCase().includes(q));
        document.getElementById('market-body').innerHTML = filtered.map(p => `
            <tr>
                <td><b>${p.name}</b><br><small>${p.county}</small></td>
                <td>${p.price.toFixed(1)}m</td>
                <td style="display:flex; gap:2px;">
                    <button class="btn-pos" onclick="addPlayer(${p.id},'${p.prefPos}')">Add</button>
                </td>
            </tr>
        `).join('');
    }

    function addPlayer(id, role) {
        const p = allPlayers.find(x => x.id === id);
        if (state.squad.length >= 18) return alert("Squad full!");
        if (state.budget < p.price) return alert("No budget!");
        if (state.squad.find(x => x.id === id)) return alert("Already in squad!");
        
        // Find first available slot for the role
        state.squad.push({...p, role: role});
        state.budget -= p.price;
        updateUI();
    }

    function updateUI() {
        document.getElementById('budget-val').innerText = `${state.budget.toFixed(1)}m`;
        const formation = [
            {role: 'GK', count: 1}, {role: 'DEF', count: 3}, {role: 'DEF', count: 3},
            {role: 'MID', count: 2}, {role: 'FWD', count: 3}, {role: 'FWD', count: 3}
        ];
        
        let html = "";
        let tracker = { GK:0, DEF:0, MID:0, FWD:0, SUB:0 };
        
        formation.forEach((row, rowIdx) => {
            html += `<div class="pitch-row">`;
            for(let i=0; i<row.count; i++) {
                const p = state.squad.filter(p => p.role === row.role)[tracker[row.role]];
                html += renderSlot(p, row.role, tracker[row.role]);
                if(p) tracker[row.role]++;
            }
            html += `</div>`;
        });
        document.getElementById('pitch-board').innerHTML = html;

        let subHtml = "";
        for(let i=0; i<3; i++) {
            const p = state.squad.filter(p => p.role === 'SUB')[i];
            subHtml += renderSlot(p, 'SUB', i);
        }
        document.getElementById('bench-list').innerHTML = subHtml;
        setupDragAndDrop();
    }

    function renderSlot(p, role, index) {
        return `
            <div class="slot" data-role="${role}" data-index="${index}" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" ondrop="drop(event)">
                ${p ? `
                    <div class="player-disc" draggable="true" ondragstart="dragStart(event)" data-id="${p.id}">
                        <img src="${p.badge}" onerror="this.src='https://ui-avatars.com/api/?name=${p.county[0]}'">
                        <div class="player-label">${p.name.split(' ').pop()}</div>
                    </div>
                ` : `<div class="empty-marker"></div>`}
            </div>`;
    }

    // Drag and Drop Logic
    function dragStart(e) { e.dataTransfer.setData("playerId", e.target.dataset.id); }
    function allowDrop(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
    function dragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
    
    function drop(e) {
        e.preventDefault();
        const slot = e.currentTarget;
        slot.classList.remove('drag-over');
        const playerId = parseInt(e.dataTransfer.getData("playerId"));
        const newRole = slot.dataset.role;
        
        // Check if role is full before moving (unless swapping within same role)
        const player = state.squad.find(p => p.id === playerId);
        const roleCount = state.squad.filter(p => p.role === newRole).length;
        
        if (player.role !== newRole && roleCount >= LIMITS[newRole]) {
            return alert(`The ${newRole} line is full. Remove someone first.`);
        }

        player.role = newRole;
        updateUI();
    }

    function saveTeamToSheet() {
        if(state.squad.length < 18) return alert("Fill all 18 spots!");
        alert("Squad saved successfully!");
    }

    init();
</script>
</body>
</html>
