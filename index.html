<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Fans Fantasy GAA</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #28a745; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--cream); margin: 0; padding: 10px; color: var(--dark); }
        .header { background: var(--orange); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px var(--dark); }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; background: #ddd; font-weight: bold; flex: 1; max-width: 120px; }
        .tab-btn.active { background: var(--orange); color: white; }
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 15px; }
        
        /* Filter Bar Styles */
        .filter-bar { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, input { padding: 12px; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-size: 0.9em; }

        .scroll-box { max-height: 600px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; background: white; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; z-index: 10; font-size: 0.85em; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; margin-bottom: 6px; border-radius: 4px; border-left: 4px solid var(--orange); font-size: 0.85em; align-items: center; }
        .pos-tracker { font-size: 0.8em; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border: 1px solid #ffeeba; }
        .btn-add { background: var(--orange); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        @media (max-width: 900px) { 
            .main-layout { grid-template-columns: 1fr; } 
            .filter-bar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">ORCHARD FANS FANTASY GAA</h2>
</div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('market')">Market</button>
    <button class="tab-btn" onclick="showTab('rules')">Rules</button>
</div>

<div id="rules" class="tab-content panel" style="display:none;">
    <h3>Squad Rules</h3>
    <ul>
        <li><b>Starting XV:</b> 1 GK, 6 DEF, 2 MID, 6 FWD</li>
        <li><b>Bench:</b> 3 Substitutes</li>
        <li><b>Budget:</b> 50.0m</li>
        <li><b>County Limit:</b> Max 2 players per county</li>
    </ul>
</div>

<div id="market" class="tab-content">
    <div class="main-layout">
        <div class="panel">
            <div class="filter-bar">
                <input type="text" id="searchName" placeholder="Search name..." onkeyup="applyFilters()">
                <select id="filterCounty" onchange="applyFilters()">
                    <option value="ALL">All Counties</option>
                    <option value="Armagh">Armagh</option>
                    <option value="Cork">Cork</option>
                    <option value="Derry">Derry</option>
                    <option value="Donegal">Donegal</option>
                    <option value="Dublin">Dublin</option>
                    <option value="Galway">Galway</option>
                    <option value="Kerry">Kerry</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Monaghan">Monaghan</option>
                </select>
                <select id="filterPos" onchange="applyFilters()">
                    <option value="ALL">All Positions</option>
                    <option value="GK">GK</option>
                    <option value="DEF">DEF</option>
                    <option value="MID">MID</option>
                    <option value="FWD">FWD</option>
                </select>
            </div>

            <div class="scroll-box">
                <table>
                    <thead>
                        <tr><th>Player</th><th>Pts</th><th>Price</th><th>Add</th></tr>
                    </thead>
                    <tbody id="market-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div class="pos-tracker" id="pos-tracker">
                <div>GK: 0/1</div><div>DEF: 0/6</div><div>MID: 0/2</div><div>FWD: 0/6</div><div style="color:var(--orange)">SUBS: 0/3</div>
            </div>
            <div style="font-weight:bold; margin-bottom: 1
