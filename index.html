<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAA Fantasy Football</title>
<style>
:root{--orange:#f37021;--dark:#1a1a1a;--cream:#f4f1de;--white:#fff;--green:#28a745;--red:#dc3545}
body{font-family:'Segoe UI',sans-serif;background:var(--cream);margin:0;color:var(--dark)}
.header{background:var(--orange);color:#fff;padding:20px;text-align:center}
nav{display:flex;justify-content:center;flex-wrap:wrap;background:var(--dark);position:sticky;top:0;z-index:100}
.nav-link{color:#fff;padding:14px 18px;border:none;background:none;font-weight:bold;cursor:pointer}
.nav-link.active{background:var(--orange)}
.container{padding:15px;max-width:1300px;margin:auto}
.hidden{display:none}
.main-layout{display:grid;grid-template-columns:1fr 360px;gap:20px}
.panel{background:#fff;border-radius:8px;padding:20px;box-shadow:0 2px 8px rgba(0,0,0,.1);margin-bottom:20px}
.filter-bar{display:flex;gap:10px;margin-bottom:15px;flex-wrap:wrap}
.filter-bar input,.filter-bar select{padding:10px;border:1px solid #ccc;border-radius:5px;flex:1;min-width:150px}
.scroll-box{max-height:650px;overflow-y:auto;border:1px solid #eee;border-radius:5px}
table{width:100%;border-collapse:collapse}
th{position:sticky;top:0;background:#f8f8f8;padding:10px;font-size:11px}
td{padding:10px;border-bottom:1px solid #eee;font-size:13px}
.btn-submit{width:100%;padding:12px;background:var(--green);color:#fff;border:none;border-radius:4px;font-weight:bold;cursor:pointer}
.btn-submit:disabled{background:#ccc}
</style>
</head>
<body>

<div class="header"><h1>GAA FANTASY FOOTBALL</h1></div>
<nav>
<button class="nav-link active" onclick="showPage('market')">Transfer Market</button>
<button class="nav-link" onclick="showPage('leaderboard')">Leaderboard</button>
<button class="nav-link" onclick="showPage('rules')">Rules</button>
<button class="nav-link" onclick="showPage('videos')">Videos</button>
<button class="nav-link" onclick="showPage('news')">News</button>
</nav>

<div class="container">

<!-- TRANSFER MARKET -->
<div id="page-market" class="page">
<div class="filter-bar">
<input id="search-name" placeholder="Search player" oninput="filterPlayers()">
<select id="filter-county" onchange="filterPlayers()"><option value="">All Counties</option></select>
<select id="filter-pos" onchange="filterPlayers()"><option value="">All Positions</option><option>GK</option><option>DEF</option><option>MID</option><option>FWD</option></select>
</div>
<div class="main-layout">
<div class="panel">
<div class="scroll-box"><table><thead><tr><th>Player</th><th>Pts</th><th>Value</th></tr></thead><tbody id="market-body"></tbody></table></div>
</div>
<div class="panel">
<h3>Your Squad</h3>
<div id="budget-val"><b>Budget:</b> 100.00m</div>
<div id="squad-list"></div>
<button id="btn-save" class="btn-submit" onclick="saveTeam()">SAVE WEEKLY TEAM</button>
<div id="market-status"></div>
</div>
</div>
</div>

<!-- OTHER TABS -->
<div id="page-leaderboard" class="page hidden"><div class="panel"><h2>Leaderboard</h2><p>Coming soon</p></div></div>
<div id="page-rules" class="page hidden"><div class="panel"><h2>Rules</h2><p>Deadline: <b>Friday 23:00</b></p></div></div>
<div id="page-videos" class="page hidden"><div class="panel"><h2>Videos</h2></div></div>
<div id="page-news" class="page hidden"><div class="panel"><h2>News</h2></div></div>

</div>

<script>
function showPage(id){document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));document.getElementById('page-'+id).classList.remove('hidden');document.querySelectorAll('.nav-link').forEach(b=>b.classList.remove('active'));[...document.querySelectorAll('.nav-link')].find(b=>b.textContent.toLowerCase().includes(id))?.classList.add('active')}

function marketOpen(){const n=new Date();const d=n.getDay(),h=n.getHours(),m=n.getMinutes();if(d===5&&(h>23||(h===23&&m>=0)))return false;if(d===6||d===0)return false;return true}

function saveTeam(){const s=document.getElementById('market-status');if(!marketOpen()){s.innerHTML='<span style="color:red">Market closed â€“ Friday 23:00 deadline passed</span>';return;}s.innerHTML='<span style="color:green">Team saved</span>'}

const players=[{name:'Sample Player',pts:10,val:7.2}];
function filterPlayers(){document.getElementById('market-body').innerHTML=players.map(p=>`<tr><td>${p.name}</td><td>${p.pts}</td><td>${p.val}m</td></tr>`).join('')}
filterPlayers();
</script>

</body>
</html>
