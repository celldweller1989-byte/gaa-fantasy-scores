<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Fans Fantasy GAA</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 10px; color: var(--dark); }
        .header { background: var(--orange); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px var(--dark); }
        .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 15px; }
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Filter Bar */
        .filter-bar { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; height: 45px; font-size: 14px; }

        /* Market Table */
        .scroll-box { max-height: 550px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; background: white; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 12px; text-align: left; font-size: 13px; z-index: 5; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; }

        /* Squad Sidebar */
        .pos-tracker { font-size: 12px; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border: 1px solid #ffeeba; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; margin-bottom: 5px; border-radius: 4px; border-left: 4px solid var(--orange); font-size: 13px; align-items: center; }
        .btn-add { background: var(--orange); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-remove { color: #dc3545; cursor: pointer; font-weight: bold; font-size: 18px; padding: 0 5px; }
        
        .loading { text-align: center; padding: 50px; color: var(--orange); font-weight: bold; }

        @media (max-width: 900px) { 
            .main-layout { grid-template-columns: 1fr; } 
            .filter-bar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; font-size: 22px;">ORCHARD FANS FANTASY GAA</h1>
</div>

<div class="main-layout">
    <div class="panel">
        <div class="filter-bar">
            <input type="text" id="searchName" placeholder="Search Player Name..." onkeyup="applyFilters()">
            <select id="filterCounty" onchange="applyFilters()">
                <option value="ALL">All Counties</option>
            </select>
            <select id="filterPos" onchange="applyFilters()">
                <option value="ALL">All Positions</option>
                <option value="GK">GK</option>
                <option value="DEF">DEF</option>
                <option value="MID">MID</option>
                <option value="FWD">FWD</option>
            </select>
        </div>

        <div class="scroll-box">
