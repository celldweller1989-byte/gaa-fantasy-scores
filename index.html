<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA FANTASY FOOTBALL</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #2e7d32; --pitch-lines: rgba(255,255,255,0.8); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 0; color: var(--dark); position: relative; }
        
        .watermark { position: fixed; bottom: 10px; right: 15px; font-size: 14px; font-weight: bold; color: rgba(0,0,0,0.3); z-index: 1000; pointer-events: none; }
        .header { background: var(--orange); padding: 10px; text-align: center; }
        .header img { height: auto; max-height: 120px; border-radius: 5px; }

        nav { display: flex; justify-content: center; background: var(--dark); position: sticky; top: 0; z-index: 100; }
        .nav-link { color: white; padding: 12px 15px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; background: none; font-size: 12px; text-transform: uppercase; }
        .nav-link.active { background: var(--orange); }
        
        .container { padding: 10px; max-width: 1400px; margin: auto; }
        .main-layout { display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 1100px) { .main-layout { display: grid; grid-template-columns: 1fr 450px 320px; } }

        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Strict Column Hover Profile */
        .player-info-cell { position: relative; display: flex; align-items: center; cursor: help; }
        .stats-popup { 
            visibility: hidden; width: 180px; background-color: #222; color: #fff; text-align: left; 
            border-radius: 6px; padding: 12px; position: absolute; z-index: 1000; left: 10px; top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.1s; pointer-events: none;
            font-size: 11px; border: 1.5px solid var(--orange); line-height: 1.6;
        }
        .stats-popup strong { color: var(--orange); font-size: 12px; display: block; border-bottom: 1px solid #444; margin-bottom: 5px; }
        .stat-line { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 2px 0; }
        .player-info-cell:hover .stats-popup { visibility: visible; opacity: 1; }

        /* Pitch UI */
        .pitch { background: var(--green); width: 100%; aspect-ratio: 2/3.2; border-radius: 8px; position: relative; border: 3px solid white; overflow: hidden; }
        .pitch-grid { display: flex; flex-direction: column; height: 100%; justify-content: space-around; padding: 5px 0; }
        .pitch-row { display: flex; justify-content: space-around; width: 95%; margin: 0 auto; }
        
        .player-disc { width: 60px; height: 60px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; position: relative; }
        .player-disc img { width: 45px; height: 45px; object-fit: contain; }
        .player-disc.empty { background: rgba(0,0,0,0.2); border: 1px dashed #ccc; border-radius: 50%; color: #eee; width: 50px; height: 50px; }
        .player-name-label { position: absolute; bottom: -8px; background: #000; color: #fff; padding: 1px 4px; border-radius: 3px; font-size: 8px; }

        .bench-area { background: #222; padding: 12px; border-radius: 0 0 8px 8px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: -5px; }

        .scroll-box { max-height: 550px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th { background: #f8f8f8; padding: 8px; text-align: left; position: sticky; top: 0; z-index: 5; }
        td { padding: 8px 6px; border-bottom: 1px solid #eee; }
        .table-badge { width: 22px; height: 22px; margin-right: 8px; }

        .btn-assign { padding: 4px 2px; font-size: 9px; cursor: pointer; border: 1px solid #ddd; background: #fff; flex: 1; font-weight: bold; }
        .is-pref { border: 2px solid var(--orange) !important; color: var(--orange); background: #fff5ee !important; }

        .intel-box { background: var(--dark); color: white; border-radius: 8px; padding: 15px; margin-top: 15px; border-top: 4px solid var(--orange); min-height: 320px; }
        .intel-item { display: flex; align-items: center; padding: 5px 0; border-bottom: 1px solid #222; font-size: 10px; }
        .p-stat { font-weight: bold; color: var(--orange); margin-left: auto; }

        #countdown { color: var(--orange); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="watermark">Celldweller_V1</div>
<div class="header"><img src="https://i.postimg.cc/28yKYj7D/Chat-GPT-Image-Feb-6-2026-02-34-21-PM.png"></div>

<nav>
    <button class="nav-link active" onclick="showPage('market')">Squad & Pitch</button>
    <button class="nav-link" onclick="showPage('rules')">Rules</button>
</nav>

<div class="container">
    <div id="page-market" class="page">
        <div class="main-layout">
            <div class="panel">
                <div class="scroll-box">
                    <table>
                        <thead><tr><th>Player</th><th>Price</th><th>Assign</th></tr></thead>
                        <tbody id="market-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="pitch-container">
                <div class="pitch">
                    <div id="pitch-board" class="pitch-grid"></div>
                </div>
                <div id="bench-list" class="bench-area"></div>
            </div>

            <div class="panel">
                <div id="budget-val" style="font-size:22px; font-weight:bold; color:var(--green); text-align:center;">Budget: 100.0m</div>
                <div class="intel-box">
                    <h3 id="intel-title" style="color:var(--orange); font-size:12px;">Market Intel</h3>
                    <div id="intel-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCORERS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N/pub?output=csv';
    let allPlayers = [], squad = [], budget = 100.0, intelIndex = 0;

    const pitchPositions = [
        { role: 'GK', limit: 1, label: 'GK' },
        { role: 'DEF', limit: 3, label: 'FB' },
        { role: 'DEF', limit: 3, label: 'HB' },
        { role: 'MID', limit: 2, label: 'MF' },
        { role: 'FWD', limit: 3, label: 'HF' },
        { role: 'FWD', limit: 3, label: 'FF' }
    ];

    async function init() {
        const res = await fetch(SCORERS_URL + '&t=' + new Date().getTime());
        const text = await res.text();
        const rows = text.split('\n').map(r => r.split(','));
        for(let i=1; i<rows.length; i++) {
            if(!rows[i][0]) continue;
            allPlayers.push({
                id: i,
                county: rows[i][0].trim(),
                name: (rows[i][1]+" "+rows[i][2]).trim(),
                pos: rows[i][3].trim().toUpperCase(), // Column D
                E: rows[i][4] || 0,
                F: rows[i][5] || 0,
                G: rows[i][6] || 0,
                H: rows[i][7] || 0,
                I: rows[i][8] || 0,
                K: parseFloat(rows[i][10]) || 5.0,
                L: rows[i][11] || 0,
                M: rows[i][12] || 0,
                P: rows[i][15] || 0,
                Q: rows[i][16] || 0,
                R: rows[i][17] || 0,
                badge: rows[i][14] ? rows[i][14].trim() : ''
            });
        }
        updateUI(); filterPlayers(); updateIntel();
        setInterval(() => { intelIndex = (intelIndex + 1) % 5; updateIntel(); }, 5000);
    }

    function filterPlayers() {
        document.getElementById('market-body').innerHTML = allPlayers.map(p => {
            const buttons = ['GK', 'DEF', 'MID', 'FWD', 'SUB'].map(role => `<button class="btn-assign ${p.pos === role ? 'is-pref' : ''}" onclick="addPlayer(${p.id}, '${role}')">${role}</button>`).join('');
            
            let statsHtml = "";
            if(p.pos === 'GK') {
                statsHtml = `
                    <div class="stat-line"><span>Metric G</span><span>${p.G}</span></div>
                    <div class="stat-line"><span>Metric R</span><span>${p.R}</span></div>`;
            } else {
                statsHtml = `
                    <div class="stat-line"><span>Metric E</span><span>${p.E}</span></div>
                    <div class="stat-line"><span>Metric F</span><span>${p.F}</span></div>
                    <div class="stat-line"><span>Metric H</span><span>${p.H}</span></div>
                    <div class="stat-line"><span>Metric L</span><span>${p.L}</span></div>
                    <div class="stat-line"><span>Metric M</span><span>${p.M}</span></div>
                    <div class="stat-line"><span>Metric P</span><span>${p.P}</span></div>
                    <div class="stat-line"><span>Metric Q</span><span>${p.Q}</span></div>`;
            }

            return `<tr>
                <td>
                    <div class="player-info-cell">
                        <img src="${p.badge}" class="table-badge" onerror="this.src='https://ui-avatars.com/api/?name=${p.county[0]}'">
                        <b>${p.name}</b>
                        <div class="stats-popup">
                            <strong>${p.name}</strong>
                            ${statsHtml}
                            <div class="stat-line" style="color:var(--orange); border-top:1px solid #555; margin-top:5px;"><span>Total (I)</span><span>${p.I}</span></div>
                        </div>
                    </div>
                </td>
                <td>${p.K.toFixed(1)}m</td>
                <td><div style="display:flex; gap:2px;">${buttons}</div></td>
            </tr>`;
        }).join('');
    }

    function addPlayer(id, assignedRole) {
        const p = allPlayers.find(x => x.id === id);
        if (squad.length >= 18 || budget < p.K || squad.filter(s => s.county === p.county).length >= 3) return;
        squad.push({...p, assignedRole: assignedRole});
        budget -= p.K; updateUI();
    }

    function removePlayer(index) {
        budget += squad[index].K; squad.splice(index, 1); updateUI();
    }

    function updateUI() {
        document.getElementById('budget-val').innerText = `Budget: ${budget.toFixed(1)}m`;
        let tempSquad = [...squad], pitchHtml = "";
        pitchPositions.forEach(pos => {
            pitchHtml += `<div class="pitch-row">`;
            for(let i=0; i<pos.limit; i++) {
                const sIdx = tempSquad.findIndex(ps => ps.assignedRole === pos.role);
                if(sIdx > -1) {
                    const player = tempSquad.splice(sIdx, 1)[0];
                    pitchHtml += `<div class="player-disc" onclick="removePlayer(${squad.indexOf(player)})"><img src="${player.badge}"><div class="player-name-label">${player.name.split(' ').pop()}</div></div>`;
                } else pitchHtml += `<div class="player-disc empty">${pos.label}</div>`;
            }
            pitchHtml += `</div>`;
        });
        document.getElementById('pitch-board').innerHTML = pitchHtml;
        document.getElementById('bench-list').innerHTML = tempSquad.map(p => `<div class="player-disc" onclick="removePlayer(${squad.indexOf(p)})"><img src="${p.badge}"><div class="player-name-label">${p.name.split(' ').pop()}</div></div>`).join('');
    }

    function updateIntel() {
        const content = document.getElementById('intel-content'), title = document.getElementById('intel-title');
        let sorted, label;
        switch(intelIndex) {
            case 0: label="Top Scorers"; sorted=[...allPlayers].sort((a,b)=>b.I-a.I); break;
            case 1: label="Golden Boot (E)"; sorted=[...allPlayers].sort((a,b)=>b.E-a.E); break;
            default: label="Leaders"; sorted=[...allPlayers].sort((a,b)=>b.I-a.I); break;
        }
        title.innerText = label;
        content.innerHTML = sorted.slice(0, 10).map(p => `<div class="intel-item"><img src="${p.badge}" style="width:15px; margin-right:5px;"><span>${p.name}</span><span class="p-stat">${p.I}</span></div>`).join('');
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        const target = document.getElementById('page-' + id);
        if(target) target.classList.remove('hidden');
    }

    init();
</script>
</body>
</html>
