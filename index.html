<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA Fantasy - OrchardFans</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 20px; color: var(--dark); }
        .header { background: var(--orange); color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; border-bottom: 5px solid var(--dark); }
        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; }
        select, input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; flex: 1; }
        .main-layout { display: grid; grid-template-columns: 1fr 380px; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .panel { background: var(--white); border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .scroll-box { max-height: 500px; overflow-y: auto; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 10px; margin-bottom: 8px; border-radius: 5px; border-left: 4px solid var(--orange); }
        .btn-add { background: var(--orange); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .rules-box { background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-size: 0.9em; }
        .warning { color: #856404; font-weight: bold; font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ORCHARD FANS FANTASY GAA</h1>
    <div style="display:flex; justify-content: center; gap: 20px; margin-top: 10px;">
        <span>üí∞ Budget: <b id="budget-val">100.0</b>m</span>
        <span>üèÉ Squad: <b id="count-val">0</b>/18</span>
    </div>
</div>

<div class="rules-box">
    <strong>OFFICIAL RULES:</strong> 18 players total ‚Ä¢ 100m Budget ‚Ä¢ 
    <span style="color:red;">Max 2 players per County</span> ‚Ä¢ 
    Scoring: Goal (3), Point (1), Clean Sheet (5), Red (-5), Yellow (-2).
</div>

<div class="main-layout">
    <div class="panel">
        <div class="filter-row">
            <input type="text" id="searchName" placeholder="Search Name..." onkeyup="applyFilters()">
            <select id="filterCounty" onchange="applyFilters()">
                <option value="">All Counties</option>
            </select>
            <select id="filterPos" onchange="applyFilters()">
                <option value="">All Positions</option>
                <option value="GK">Goalkeepers</option>
                <option value="DEF">Defenders</option>
                <option value="MID">Midfielders</option>
                <option value="FWD">Forwards</option>
            </select>
        </div>
        <div class="scroll-box">
            <table>
                <thead><tr><th>Player</th><th>Stats</th><th>Price</th><th>Action</th></tr></thead>
                <tbody id="market-body"></tbody>
            </table>
        </div>
    </div>

    <div class="panel">
        <h3>My 18-Man Squad</h3>
        <div id="squad-list"></div>
        <div id="submission-form" style="display:none; margin-top:20px;">
            <input type="text" id="mgr-name" placeholder="Manager Name">
            <input type="text" id="team-name" placeholder="Team Name">
            <button class="btn-add" style="width:100%; padding:15px; background:green;" onclick="sendTeam()">SUBMIT TEAM</button>
        </div>
    </div>
</div>

<script>
    const playersUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N/pub?output=csv&t=' + Date.now();
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyVpULAmK_3FrHRSod9UUqnhQ2uR0pCGOXbKOWdVjJLgtp-bU5zHbEFqWSKKiXpTK8sZw/exec';

    let state = { budget: 100.0, squad: [] };
    let masterData = [];

    async function load() {
        const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(playersUrl)}`);
        const text = await response.text();
        const rows = text.split('\n').slice(1);
        
        masterData = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(c.length < 11) return null;
            return {
                county: c[0].replace(/"/g,'').trim(),
                name: (c[1] + " " + c[2]).replace(/"/g,'').trim(),
                pos: c[10].trim(),
                price: parseFloat(c[11]) || 5.0,
                goals: c[3] || 0, pts: c[4] || 0
            };
        }).filter(p => p);

        // Populate County Dropdown
        const counties = [...new Set(masterData.map(p => p.county))].sort();
        const select = document.getElementById('filterCounty');
        counties.forEach(cty => select.add(new Option(cty, cty)));

        render(masterData);
    }

    function applyFilters() {
        const nameQ = document.getElementById('searchName').value.toLowerCase();
        const ctyQ = document.getElementById('filterCounty').value;
        const posQ = document.getElementById('filterPos').value;

        const filtered = masterData.filter(p => {
            return (p.name.toLowerCase().includes(nameQ)) &&
                   (ctyQ === "" || p.county === ctyQ) &&
                   (posQ === "" || p.pos.includes(posQ));
        });
        render(filtered);
    }

    function render(data) {
        document.getElementById('market-body').innerHTML = data.map(p => `
            <tr>
                <td><b>${p.name}</b><br><small>${p.county} (${p.pos})</small></td>
                <td>G:${p.goals} P:${p.pts}</td>
                <td>${p.price.toFixed(1)}m</td>
                <td><button class="btn-add" onclick="addPlayer('${p.name}', '${p.county}', '${p.pos}', ${p.price})">ADD</button></td>
            </tr>
        `).join('');
    }

    function addPlayer(name, county, pos, price) {
        if (state.squad.length >= 18) return alert("Squad full!");
        if (state.budget < price) return alert("Insufficient budget!");
        
        // Validation: Max 2 players per county
        const countyCount = state.squad.filter(p => p.county === county).length;
        if (countyCount >= 2) return alert(`Limit Reached: You already have 2 players from ${county}.`);

        state.squad.push({name, county, pos, price});
        state.budget -= price;
        updateSquadUI();
    }

    function removePlayer(index) {
        state.budget += state.squad[index].price;
        state.squad.splice(index, 1);
        updateSquadUI();
    }

    function updateSquadUI() {
        document.getElementById('budget-val').innerText = state.budget.toFixed(1);
        document.getElementById('count-val').innerText = state.squad.length;
        document.getElementById('squad-list').innerHTML = state.squad.map((p, i) => `
            <div class="squad-slot">
                <span><b>${p.pos}</b> ${p.name} (${p.county})</span>
                <span onclick="removePlayer(${i})" style="color:red; cursor:pointer;">‚úñ</span>
            </div>
        `).join('');
        document.getElementById('submission-form').style.display = (state.squad.length === 18) ? 'block' : 'none';
    }

    async function sendTeam() {
        const m = document.getElementById('mgr-name').value;
        const t = document.getElementById('team-name').value;
        if(!m || !t) return alert("Enter names!");
        
        const params = new URLSearchParams({
            managerName: m, teamName: t,
            squadList: state.squad.map(p => p.name).join(', ')
        });

        await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: params });
        alert("Team Submitted Successfully!");
        location.reload();
    }

    load();
</script>
</body>
</html>
