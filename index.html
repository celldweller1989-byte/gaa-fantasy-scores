<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N/pub?gid=0&single=true&output=csv';
    const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(sheetUrl);

    async function fetchData() {
        const tableBody = document.getElementById('tableBody');

        try {
            const response = await fetch(proxyUrl);
            const data = await response.text();
            
            // Get rows and remove the header
            let rows = data.split('\n').filter(r => r.trim() !== '').slice(1);

            // Sorting: First by County (Col A), then by Position (Col H)
            rows.sort((a, b) => {
                const colA = a.split(',');
                const colB = b.split(',');
                if (colA[0] < colB[0]) return -1;
                if (colA[0] > colB[0]) return 1;
                return (colA[7] || "").localeCompare(colB[7] || "");
            });

            tableBody.innerHTML = '';
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 6) {
                    const tr = document.createElement('tr');
                    
                    // MAPPING BASED ON YOUR SPREADSHEET IMAGE:
                    // A (0) = County
                    // B (1) = First Name
                    // C (2) = Last Name
                    // D (3) = Goals
                    // E (4) = Points
                    // F (5) = Total Points
                    // H (7) = Fantasy Pos

                    const fullName = `${cols[1].replace(/"/g, '')} ${cols[2].replace(/"/g, '')}`;
                    const county = cols[0].replace(/"/g, '');
                    const pos = (cols[7] || 'N/A').replace(/"/g, '').trim();
                    const goals = cols[3] || '0';
                    const points = cols[4] || '0';
                    const total = cols[5] || '0';

                    tr.innerHTML = `
                        <td>${fullName}</td>
                        <td>${county}</td>
                        <td>${pos}</td>
                        <td>${goals}</td>
                        <td>${points}</td>
                        <td class="total-cell">${total}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        } catch (err) {
            tableBody.innerHTML = '<tr><td colspan="6" style="color:red; text-align:center;">Sync Error. Refreshing might help!</td></tr>';
        }
    }

    fetchData();
</script>
