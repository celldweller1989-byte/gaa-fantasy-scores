<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Fans Fantasy GAA</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #28a745; --grey: #666; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 0; color: var(--dark); }
        
        .header { background: var(--orange); color: white; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        nav { display: flex; justify-content: center; background: var(--dark); padding: 0; position: sticky; top: 0; z-index: 100; }
        .nav-link { color: white; padding: 15px 25px; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s; border: none; background: none; font-size: 14px; }
        .nav-link:hover { background: #333; }
        .nav-link.active { background: var(--orange); }

        .container { padding: 15px; max-width: 1200px; margin: auto; }
        .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 15px; }
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Filters */
        .filter-bar { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select, input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; height: 45px; }
        
        /* Table & Scroll */
        .scroll-box { max-height: 600px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; background: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 12px; text-align: left; font-size: 11px; border-bottom: 2px solid #ddd; z-index: 5; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }

        /* Subtitle Styling */
        .player-info b { display: block; font-size: 14px; color: var(--dark); line-height: 1.2; }
        .player-info span { display: block; font-size: 11px; color: var(--grey); font-weight: bold; text-transform: uppercase; margin-top: 2px; }

        /* Sidebar Tracker */
        .pos-tracker { font-size: 12px; background: #fff3cd; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px; border: 1px solid #ffeeba; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; margin-bottom: 5px; border-radius: 4px; border-left: 4px solid var(--orange); align-items: center; font-size: 13px; }
        .btn-add { background: var(--orange); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-remove { color: #dc3545; cursor: pointer; font-weight: bold; font-size: 18px; padding: 0 5px; }

        .loading { text-align: center; padding: 50px; color: var(--orange); font-weight: bold; }
        .hidden { display: none; }

        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } .filter-bar { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; letter-spacing: 1px;">ORCHARD FANS FANTASY GAA</h1>
</div>

<nav>
    <button class="nav-link active" id="btn-market" onclick="navigate('market')">TRANSFER MARKET</button>
    <button class="nav-link" id="btn-leaderboard" onclick="navigate('leaderboard')">LEADERBOARD</button>
</nav>

<div class="container">
    <div id="page-market" class="page">
        <div class="main-layout">
            <div class="panel">
                <div class="filter-bar">
                    <input type="text" id="searchName" placeholder="Search Player Name..." onkeyup="applyFilters()">
                    <select id="filterCounty" onchange="applyFilters()"><option value="ALL">All Counties</option></select>
                    <select id="filterPos" onchange="applyFilters()">
                        <option value="ALL">All Positions</option>
                        <option value="GK">GK</option><option value="DEF">DEF</option>
                        <option value="MID">MID</option><option value="FWD">FWD</option>
                    </select>
                </div>

                <div class="scroll-box">
                    <div id="loading-market" class="loading">Fetching Player Data...</div>
                    <table id="market-table" class="hidden">
                        <thead>
                            <tr><th>Player</th><th>Pos</th><th>Pts</th><th>Price</th><th>Add</th></tr>
                        </thead>
                        <tbody id="market-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <div class="pos-tracker" id="pos-tracker">
                    <div>GK: 0/1</div><div>DEF: 0/6</div><div>MID: 0/2</div><div>FWD: 0/6</div><div style="color:var(--orange)">SUBS: 0/3</div>
                </div>
                <div style="font-weight:bold; margin-bottom: 10px; font-size: 14px;">
                    Budget: <span id="budget-val">100.0</span>m | Squad: <span id="count-val">0</span>/18
                </div>
                <div id="squad-list"></div>
                <div id="submission-area" class="hidden" style="margin-top:15px; border-top: 2px solid var(--green); padding-top:15px;">
                    <input type="text" id="team-name" placeholder="Enter Team Name" style="margin-bottom:10px;">
                    <button class="btn-add" style="background:var(--green); width:100%; padding:15px;" onclick="submitTeam()">SUBMIT TEAM</button>
                </div>
                <button onclick="resetSquad()" style="width:100%; margin-top:10px; padding:8px; background:#f0f0f0; border:1px solid #ccc; border-radius:4px; cursor:pointer;">Reset Squad</button>
            </div>
        </div>
    </div>
