<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Fans Fantasy GAA</title>
    <style>
        :root { --orange: #f37021; --dark: #1a1a1a; --cream: #f4f1de; --white: #ffffff; --green: #28a745; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--cream); margin: 0; padding: 10px; color: var(--dark); }
        .header { background: var(--orange); color: white; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 15px; }
        .nav-tabs { display: flex; gap: 5px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; background: #ddd; font-weight: bold; flex: 1; max-width: 120px; }
        .tab-btn.active { background: var(--orange); color: white; }
        .panel { background: var(--white); border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .main-layout { display: grid; grid-template-columns: 1fr 340px; gap: 15px; }
        .scroll-box { max-height: 500px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; }
        
        /* Loading Spinner */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--orange); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; z-index: 10; font-size: 0.85em; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85em; }
        .squad-slot { display: flex; justify-content: space-between; background: #f9f9f9; padding: 8px; margin-bottom: 6px; border-radius: 4px; border-left: 4px solid var(--orange); font-size: 0.85em; align-items: center; }
        .btn-add { background: var(--orange); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        @media (max-width: 900px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">ORCHARD FANS FANTASY GAA</h2>
</div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('market')">Market</button>
    <button class="tab-btn" onclick="showTab('leaderboard')">Leagues</button>
    <button class="tab-btn" onclick="showTab('rules')">Rules</button>
</div>

<div id="rules" class="tab-content panel" style="display:none;">
    <h3>Rules</h3>
    <p>Select 18 players: 1 GK, 6 DEF, 2 MID, 6 FWD + 3 Subs.</p>
</div>

<div id="leaderboard" class="tab-content panel" style="display:none;">
    <h3>Standings</h3>
    <div id="leader-content">Data updates every 24 hours.</div>
</div>

<div id="market" class="tab-content">
    <div class="main-layout">
        <div class="panel">
            <input type="text" id="searchName" placeholder="Search by name or county..." onkeyup="applyFilters()">
            <div class="scroll-box">
                <div id="loader" class="loader"></div>
                <table>
                    <thead><tr><th>Player</th><th>Pts</th><th>Price</th><th>Add</th></tr></thead>
                    <tbody id="market-body"></tbody>
                </table>
            </div>
        </div>

        <div class="panel">
            <div id="pos-tracker" style="font-size: 0.8em; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                <div>GK: 0/1</div><div>DEF: 0/6</div><div>MID: 0/2</div><div>FWD: 0/6</div><div>SUBS: 0/3</div>
            </div>
            <div style="font-weight:bold; margin-bottom: 10px;">Budget: <span id="budget-val">50.0</span>m</div>
            <div id="squad-list"></div>
            <div id="submission-form" style="display:none; margin-top:15px; border-top: 2px solid var(--green); padding-top:15px;">
                <input type="text" id="mgr-name" placeholder="Manager Name">
                <input type="text" id="team-name" placeholder="Team Name">
                <button class="btn-add" style="background:var(--green); width:100%; padding:12px;" onclick="sendTeam()">SUBMIT TEAM</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1vTcdzjZ4zYlGgFe5acS8xOb1vHR9b8i98UudIOe-iC9Z1d6x6AY5zATgX217cNjcNtAGDLJ56y8Jr8N';
    const playersUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Players`;
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyVpULAmK_3FrHRSod9UUqnhQ2uR0pCGOXbKOWdVjJLgtp-bU5zHbEFqWSKKiXpTK8sZw/exec';

    let state = { budget: 50.0, squad: [] };
    let masterData = [];
    const LIMITS = { GK: 1, DEF: 6, MID: 2, FWD: 6, SUB: 3 };

    async function init() {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout

        try {
            const res = await fetch(playersUrl, { signal: controller.signal });
            clearTimeout(timeoutId);
            const text = await res.text();
            
            masterData = text.split(/\r?\n/).slice(1).map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(c.length < 11) return null;
                return {
                    county: c[0].replace(/"/g,'').trim(),
                    name: (c[1].replace(/"/g,'') + " " + c[2].replace(/"/g,'')).trim(),
                    pos: c[10].replace(/"/g,'').trim().toUpperCase(),
                    price: parseFloat(c[11].replace(/"/g,'')) || 4.5,
                    totalPts: c[8].replace(/"/g,'') || 0
                };
            }).filter(p => p && p.name.length > 2);

            document.getElementById('loader').style.display = 'none';
            renderMarket(masterData);
        } catch (e) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('market-body').innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">Connection slow. <a href="javascript:location.reload()">Click here to try again</a>.</td></tr>';
        }
    }

    // (UI logic functions: showTab, applyFilters, renderMarket, addPlayer, removePlayer, updateUI, sendTeam - same as previous version but kept light)
    function showTab(t) {
        document.querySelectorAll('.tab-content').forEach(x => x.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).style.display = 'block';
        event.currentTarget.classList.add('active');
    }

    function applyFilters() {
        const n = document.getElementById('searchName').value.toLowerCase();
        const filtered = masterData.filter(i => i.name.toLowerCase().includes(n) || i.county.toLowerCase().includes(n));
        renderMarket(filtered);
    }

    function renderMarket(data) {
        document.getElementById('market-body').innerHTML = data.map(p => `
            <tr>
                <td><b>${p.name}</b><br><small>${p.county} (${p.pos})</small></td>
                <td>${p.totalPts}</td>
                <td>${p.price.toFixed(1)}</td>
                <td><button class="btn-add" onclick="addPlayer('${p.name.replace(/'/g, "\\'")}', '${p.county}', '${p.pos}', ${p.price})">+</button></td>
            </tr>
        `).join('');
    }

    function addPlayer(name, county, pos, price) {
        if (state.squad.length >= 18 || state.budget < price) return alert("Check budget/squad limit.");
        if (state.squad.filter(p => p.county === county).length >= 2) return alert("Max 2 per county.");
        
        let role = (state.squad.filter(p => p.role === pos).length < LIMITS[pos]) ? pos : 
                   (state.squad.filter(p => p.role === 'SUB').length < LIMITS.SUB ? 'SUB' : null);
        
        if (!role) return alert("Position full!");
        state.squad.push({name, county, pos, price, role});
        state.budget -= price;
        updateUI();
    }

    function removePlayer(i) {
        state.budget += state.squad[i].price;
        state.squad.splice(i, 1);
        updateUI();
    }

    function updateUI() {
        document.getElementById('budget-val').innerText = state.budget.toFixed(1);
        const counts = { GK: 0, DEF: 0, MID: 0, FWD: 0, SUB: 0 };
        state.squad.forEach(p => counts[p.role]++);
        document.getElementById('pos-tracker').innerHTML = `<div>GK: ${counts.GK}/1</div><div>DEF: ${counts.DEF}/6</div><div>MID: ${counts.MID}/2</div><div>FWD: ${counts.FWD}/6</div><div>SUBS: ${counts.SUB}/3</div>`;
        document.getElementById('squad-list').innerHTML = state.squad.map((p, i) => `<div class="squad-slot"><span>${p.name}</span><span onclick="removePlayer(${i})" style="color:red; cursor:pointer;">Ã—
