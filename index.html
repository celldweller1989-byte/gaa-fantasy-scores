<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAA Fantasy - OrchardFans</title>
    <style>
        :root { 
            --orchard-orange: #f37021; 
            --orchard-dark: #1a1a1a; 
            --orchard-cream: #e9e6d1; 
            --orchard-white: #ffffff;
            --secondary: #28a745;
            --danger: #dc3545;
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--orchard-cream); margin: 0; display: flex; flex-direction: column; height: 100vh; color: var(--orchard-dark); }
        
        /* Header Section */
        .header { background: var(--orchard-orange); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--orchard-dark); }
        .stats-container { display: flex; gap: 30px; }
        .stat-value { font-size: 1.2em; font-weight: bold; color: var(--orchard-dark); }

        /* Main Grid Layout */
        .main-content { display: grid; grid-template-columns: 1fr 350px 250px; gap: 15px; padding: 15px; overflow: hidden; flex-grow: 1; }
        .panel { background: var(--orchard-white); border-radius: 4px; display: flex; flex-direction: column; border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
        .panel-header { background: #f1f1f1; padding: 10px; border-bottom: 1px solid #ccc; font-weight: bold; text-transform: uppercase; font-size: 0.8em; display: flex; justify-content: space-between; align-items: center; }

        /* Market UI */
        .filter-bar { padding: 10px; display: flex; gap: 5px; background: #fafafa; border-bottom: 1px solid #eee; }
        .filter-bar input, .filter-bar select { padding: 8px; border: 1px solid #ccc; border-radius: 3px; font-size: 0.85em; }

        .scroll-area { overflow-y: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th { position: sticky; top: 0; background: #f8f8f8; padding: 10px; text-align: left; border-bottom: 2px solid #ddd; font-size: 0.75em; z-index: 10; color: #666; }
        td { padding: 10px 8px; border-bottom: 1px solid #eee; font-size: 0.85em; }

        /* Squad UI */
        .slot-group { margin-bottom: 8px; border: 1px solid #eee; background: #fff; border-radius: 3px; }
        .slot-title { font-size: 0.65em; background: #f9f9f9; padding: 4px 8px; font-weight: bold; color: #777; border-bottom: 1px solid #eee; display: block; }
        .player-row { display: flex; justify-content: space-between; padding: 6px 8px; font-size: 0.85em; }
        .remove-btn { color: var(--danger); cursor: pointer; font-weight: bold; padding: 0 5px; }

        /* Interaction Elements */
        .btn-add { background: var(--orchard-orange); color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 3px; font-weight: bold; font-size: 0.75em; }
        #submission-zone { padding: 15px; border-top: 3px solid var(--orchard-orange); background: #fffbe6; }
        .input-field { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-submit { background: var(--secondary); color: white; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 1em; }
        .btn-submit:disabled { background: #999; cursor: not-allowed; }
        
        .load-bar { padding: 10px; background: #eee; border-bottom: 1px solid #ccc; display: flex; gap: 5px; }
        .btn-load { background: var(--orchard-dark); color: white; border: none; padding: 5px 12px; border-radius: 3px; cursor: pointer; font-size: 0.8em; }

        @media (max-width: 1000px) {
            .main-content { grid-template-columns: 1fr; overflow-y: auto; }
            .panel { height: 500px; }
        }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: bold; font-size: 1.5em;">ORCHARD FANS FANTASY</div>
    <div class="stats-container">
        <div>BUDGET: <span class="stat-value" id="budget">100.0</span>m</div>
        <div>SQUAD: <span class="stat-value" id="count">0</span>/18</div>
    </div>
</div>
