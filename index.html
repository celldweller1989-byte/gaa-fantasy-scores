        body { font-family: 'Segoe UI', sans-serif; background: var(--cream); margin: 0; padding: 0; color: var(--dark); }

        .filter-item { flex: 1; min-width: 150px; }
        select, input { padding: 10px; border-radius: 6px; border: 2px solid var(--orange); width: 100%; height: 45px; box-sizing: border-box; font-size: 14px; outline: none; }
        
        .scroll-box { max-height: 650px; overflow-y: auto; border: 1px solid #eee; border-radius: 5px; background: #fff; }
        table { width: 100%; border-collapse: collapse; }

        .stats-subtle { font-size: 11px; color: var(--grey); margin-top: 4px; line-height: 1.4; display: block; }

        .val-up { color: var(--green); }
        .val-down { color: var(--red); }

        .badge-hwin { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

        .badge-hloss { background: #721c24; color: white; border: 1px solid #f5c6cb; }
